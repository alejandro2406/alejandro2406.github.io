<script>
"use strict"
var blinkElements = document.getElementsByClassName('blink')
function blink(state) {
	for(var i = 0; i < blinkElements.length; i++) {
		if(state) {
			blinkElements[i].style.opacity = 1
		}
		else{
			blinkElements[i].style.opacity = 0
		}
		
	}
}
var currentState = true;
var blink_interval = undefined;
function start_blink() {
	if(blink_interval) {
		return;
	}
    blink_interval = setInterval(function(){
	    currentState = !currentState;
	    blink(currentState);
    }, 500);
}
function stop_blink() {
	if(!blink_interval) {
		return;
	}
	if(!currentState) {
		blink(true);
	}
	clearInterval(blink_interval);
	blink_interval = undefined;
}
</script>
